{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password reset complete!
            </h2>
            <div class="mt-4 p-4 bg-green-50 rounded-md">
                <p class="text-center text-sm text-green-800">
                    Your password has been successfully reset. You can now log in with your new password.
                </p>
            </div>
        </div>

        <div>
            <a 
                href="{% url 'login' %}" 
                class="group relative flex w-full justify-center rounded-md bg-secondary py-2 px-3 text-sm font-semibold text-white hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-secondary"
            >
                Log in with your new password
            </a>
        </div>
    </div>
</div>
{% endblock %}
