{% extends 'base.html' %}

{% block title %}Login - Semilattice Q&A{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{% url 'signup' %}" class="font-medium text-secondary hover:text-blue-500">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="relative block w-full rounded-t-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-secondary sm:text-sm sm:leading-6" 
                        placeholder="Username"
                    >
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="relative block w-full rounded-b-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-secondary sm:text-sm sm:leading-6" 
                        placeholder="Password"
                    >
                </div>
            </div>

            <div>
                <button 
                    type="submit" 
                    class="group relative flex w-full justify-center rounded-md bg-secondary py-2 px-3 text-sm font-semibold text-white hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-secondary"
                >
                    Sign in
                </button>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="{% url 'password_reset' %}" class="font-medium text-secondary hover:text-blue-700">
                        Forgot your password?
                    </a>
                </div>
                <div class="text-sm">
                    <a href="{% url 'signup' %}" class="font-medium text-secondary hover:text-blue-700">
                        Don't have an account? Sign up
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
